<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h2>SHOPS</h2>
<br>

<table>
<th:block th:each="shop : ${shops}">
    <tr>
        <td th:text="${shop.shopName}"></td>
        <td>
            <a th:href="@{/shop/__${shop.id}__}">
                <input type="button" value=">>">
            </a>
        </td>
    </tr>
</th:block>
</table>
<br>

<a th:href="@{/shop/all_cars}">
    <input type="button" value="To all cars >>">
</a>

</body>
</html>
